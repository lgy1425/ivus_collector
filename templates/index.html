<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

                <img src="./static/ivus_jpg/patient1/preLAD/0001.jpg" id="ivus_img">

            <div class="row">

                </select>
            </div>

            <div class="row"><button class="btn" id="prev_btn">&lt</button><button class="btn" id="after_btn">&gt</button></div>

            <div class="row">

                <input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="1" data-slider-max="1500" data-slider-step="1" data-slider-value="1"/>

            </div>


        </div>
